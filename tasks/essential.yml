---
- name: Update packages
  apt:
    update_cache: yes
    upgrade: yes
  ignore_errors: yes

- name: Install essential packages
  package:
    name: "{{ apt_packages }}"
    state: latest

- name: Install packages in snap
  snap:
    name: "{{ snap_packages }}"
    state: present

- name: Install packages with Flatpak
  flatpak:
    name: "{{ flatpak_packages }}"
    state: present
    remote: flathub
