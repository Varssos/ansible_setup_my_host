---
- name: Ensure apt keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Sublime Text GPG key
  get_url:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    dest: /tmp/sublimehq-pub.gpg
    mode: '0644'

- name: Convert key to apt keyring format
  command: gpg --dearmor --yes --output /etc/apt/keyrings/sublimehq-pub.gpg /tmp/sublimehq-pub.gpg
  args:
    creates: /etc/apt/keyrings/sublimehq-pub.gpg

- name: Add Sublime Text APT repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/sublimehq-pub.gpg] https://download.sublimetext.com/ apt/stable/"
    state: present
  
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Sublime Text package
  apt:
    name: sublime-text
    state: present