---
- name: Add VirtualBox repository key
  apt_key:
    url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    state: present

- name: Add VirtualBox repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.virtualbox.org/virtualbox/debian {{ ansible_distribution | lower }}-{{ mint_version | default(ubuntu_version) }} contrib"
    state: present

- name: Update apt packages cache
  apt:
    update_cache: yes

- name: Install VirtualBox
  apt:
    name: virtualbox-6.1
    state: present

- name: Download and install VirtualBox Extension Pack
  get_url:
    url: "https://download.virtualbox.org/virtualbox/{{ virtualbox_version }}/Oracle_VM_VirtualBox_Extension_Pack-{{ virtualbox_version }}.vbox-extpack"
    dest: "/tmp/Oracle_VM_VirtualBox_Extension_Pack-{{ virtualbox_version }}.vbox-extpack"

- name: Install VirtualBox Extension Pack
  command: "VBoxManage extpack install /tmp/Oracle_VM_VirtualBox_Extension_Pack-{{ virtualbox_version }}.vbox-extpack"