---
- include_tasks: essential.yml
- include_tasks: collect_packages.yml
- include_tasks: set_ubuntu_codename.yml


# Custom applications which are more complex to install than apt install
- include_tasks: chrome.yml
  when: "'google-chrome-stable' not in ansible_facts.packages"
- include_tasks: coolercontrol.yml
  when: "'coolercontrol' not in ansible_facts.packages"
# - include_tasks: dotfiles.yml
- include_tasks: fzf.yml
  when: "'fzf' not in ansible_facts.packages"
- include_tasks: grub-customizer.yml
  when: "'grub-customizer' not in ansible_facts.packages"
- include_tasks: klogg.yml
  when: "'klogg' not in ansible_facts.packages"
- include_tasks: nomachine.yml
  when: "'nomachine' not in ansible_facts.packages"
- include_tasks: sublime.yml
  when: "'sublime-text' not in ansible_facts.packages"
- include_tasks: virtualbox.yml
  when: "'virtualbox-7.1' not in ansible_facts.packages"
- include_tasks: vscode.yml
  when: "'code' not in ansible_facts.packages"
- include_tasks: wireshark.yml
  when: "'wireshark' not in ansible_facts.packages"


